<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de texto</title>
    <link rel="stylesheet" type="text/css" href="Estilização.css">
</head>
<body>
    <div id="conteudo-centralizado">
        <h1 id="titulo">Aprendendo Estilização</h1>
        <p>Trechinho do filme "Shrek para Sempre"</p>
        <video width="700" height="500" controls>
            <source src="assinashrek.mp4">
        </video>
    </div>

    <div id="botoes-e-mensagens">
        <button id="gostei-button" class="botao-gostei">Gostei</button>
        <button id="nao-gostei-button" class="botao-nao-gostei">Não Gostei</button>

        <div id="comemoracao" class="mensagem" style="display: none;">
            <p>Parabéns! Você gostou do vídeo!</p>
        </div>

        <div id="mensagem-sem-cultura" class="mensagem" style="display: none;">
            <p>Seu sem cultura!</p>
        </div>

    <script src="seu-script.js"></script>
</body>
</html>
